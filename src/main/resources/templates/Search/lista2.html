<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <div class="d-flex">
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/Search/buscar}">
            <input name="searchField" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <a class="btn btn-primary" th:href="@{/Search/Salario}">Limpiar</a>
        <a class="btn btn-primary" th:href="@{/Search/}">Regresar</a>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Inicio</th>
            <th>Fecha Fin</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="x:${listaEmpMayorSalario}">
                <td th:text="${x.nombre}"></td>
                <td th:text="${x.apellido}"></td>
                <td th:text="${x.fechainicio}"></td>
                <td th:text="${x.fechafin}"></td>
                <td th:text="${x.puesto}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
